<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName example.com
    <Directory "/var/www/html">
        # Do not look for htaccess files (for performance)
        AllowOverride None

        # Set directory options
        Options +FollowSymLinks -Indexes -MultiViews

        # ...etc.
    </Directory>
</VirtualHost>
